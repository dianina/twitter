<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
	<header>
		 <!-- Encabezado -->
		<div id class="titular">
			<h1>Twitter</h1>
		</div>
	</header>
	<section>
		<!-- Sección principal  -->
		<!-- Fondo -->
		<div id="principal">
			<div id class="fondo"></div>
		<!-- cuadro 1 con datos usuario -->
			<div id="dato_usuario" id class="cuadro1">
			<h1>Reto de código</h1>
			<h2>Hola,<br>soy Diana, Front-End Developer.</h2>
			<hr>
			<p>CÓDIGO</p>
		</div>
		</div>
	</section>
	<section>
		<!-- cuadro 2 zona para twit -->
		<div id class="tweet">
			<div id="twitear" id class="cuadro2">
		<!-- Formulario contador -->
		<table>
			<form>
            	<div class="form-group">
                	<label>¿Qué estás pensando?</label>
                	<textarea class="form-control" rows="5"  onkeyup="count_down(this);">
                		
                	</textarea>
                <span class="text-muted pull-right" id="count2">140</span>
            </div>
        </form>
        <!-- Boton Tweet -->
			<tr>
				<td><input type="submit" value="Tweet">
				</td>
				<td><input type="reset" value="Limpiar" name="limpiar"></td>
			</tr>
		<!-- contenedor comentarios -->
			<div id="cont_comm"></div>
		</table>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
